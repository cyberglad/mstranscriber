<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    input, button { display: block; margin: 10px auto; padding: 10px; width: 80%; max-width: 300px; }
    .google-btn { background-color: #4285F4; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  <hr />
  <button class="google-btn" id="googleLogin">Login with Google</button>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('https://audiotranscriber-skor.onrender.com/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (res.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = 'index.html';
        } else {
          alert(data.message || 'Login failed');
        }
      } catch (err) {
        alert('Login error');
      }
    });

    document.getElementById('googleLogin').addEventListener('click', () => {
      window.location.href = 'https://audiotranscriber-skor.onrender.com/auth/google-login';
    });
  </script>
</body>
</html>
