<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verification</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
  </style>
</head>
<body>
  <h2>Email Verification</h2>
  <p id="message">Verifying...</p>

  <script>
    async function verifyEmail() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');

      if (!token) {
        document.getElementById('message').textContent = "Invalid verification link.";
        return;
      }

      try {
        const res = await fetch(`https://audiotranscriber-skor.onrender.com/auth/verify-email?token=${token}`);
        const data = await res.json();
        document.getElementById('message').textContent = data.message || "Verification successful! You can now login.";
      } catch (err) {
        document.getElementById('message').textContent = "Verification failed.";
      }
    }

    verifyEmail();
  </script>
</body>
</html>
