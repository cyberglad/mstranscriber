<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Audio Transcriber</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="verification-container">
            <div class="verification-icon">
                <i class="fas fa-envelope"></i>
            </div>
            
            <div class="verification-message">
                <h2>Check your email</h2>
                <p>We've sent a verification link to:</p>
                <p id="emailDisplay" class="email"></p>
                <p>Click the link in the email to verify your account.</p>
            </div>

            <div class="resend-verification">
                <p>Didn't receive the email?</p>
                <button id="resendButton">Resend verification email</button>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>

        <div class="auth-footer">
            <p>Already verified? <a href="login.html">Sign in</a></p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const emailDisplay = document.getElementById('emailDisplay');
        const resendButton = document.getElementById('resendButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        if (email) {
            emailDisplay.textContent = email;
        } else {
            window.location.href = 'login.html';
        }

        function showMessage(element, message, isError = false) {
            element.textContent = message;
            element.style.display = 'block';
            element.style.color = isError ? 'var(--error-color)' : 'var(--success-color)';
        }

        function hideMessage(element) {
            element.textContent = '';
            element.style.display = 'none';
        }

        resendButton.addEventListener('click', async () => {
            hideMessage(errorMessage);
            hideMessage(successMessage);
            resendButton.disabled = true;

            try {
                const response = await fetch('https://audiotranscriber-skor.onrender.com/auth/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(successMessage, 'Verification email sent successfully!');
                    setTimeout(() => {
                        resendButton.disabled = false;
                    }, 60000); // Disable for 1 minute
                } else {
                    showMessage(errorMessage, data.message || 'Failed to send verification email', true);
                    resendButton.disabled = false;
                }
            } catch (error) {
                showMessage(errorMessage, 'An error occurred. Please try again later.', true);
                resendButton.disabled = false;
                console.error('Resend verification error:', error);
            }
        });

        // Check verification status periodically
        const checkVerification = async () => {
            try {
                const response = await fetch(`https://audiotranscriber-skor.onrender.com/auth/check-verification?email=${encodeURIComponent(email)}`);
                const data = await response.json();

                if (data.verified) {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Verification check error:', error);
            }
        };

        // Check every 5 seconds
        setInterval(checkVerification, 5000);
    </script>
</body>
</html>
